<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LOAD BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Website Accessibility Tester</title>

    <style>
         /* Hide loader by default */
        .loader { display: none;}
    </style>

</head>
<body>
    
    <div class="container-sm">
        <!-- Responsive, fixed-width container -->
        <div class="card my-5 p-3 bg-dark text-light">
            <!-- Bootstrap Syntax Breakdown:
                 container-sm: Styled container with rounded corners, shadow, and padding 
                 my-5: Margin Top & Bottom: 5 units (3rem)
                 p-3: Padding 1 rem
                 bg-dark: dark gray background color
                 text-light: light-colored (white) text
            -->
            <div class="card-body">
                <!-- <div class="card-body">:
                      Provides padding and organizes content within the card.
                -->

                <h2 class="mb-3">
                    Website Accessibility Tester
                    <!-- mb-3:  1rem of bottom margin  -->
                </h2>
                <form id="form">
                    <div class="input-group mb-3">
                        <!-- input-group:
                             Groups the input field and the button into a single, cohesive element. -->

                        <!-- INPUT WITH URL VALIDATION -->
                        <input type="url" name="" id="url" class="form-control" placeholder="Enter a website...">
                            <!-- form-control: 
                                 Styles the input field to have a consistent appearance across browsers:
                                    Adds padding, a border, and rounded corners.
                                    Sets the width to 100% within the container. -->
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <!-- btn: 
                              Styles the button with padding, rounded corners, and a hover effect.

                             btn-primary:
                               Adds Bootstrap's primary color (usually blue) as the background and adjusts text color for contrast.
                              -->

                    </div>
                </form>
            </div>
        </div>

        <!-- SPINNING LOADER -->
        <div class="loader text-center">
            <!-- text-center: Horizontally centers the loader element inside its container -->
            <div class="spinner-border" role="status">
                <!-- spinner-border: Displays a spinning loader animation, styled as a border.-->
                <span class="visually-hidden">Loading...
                    <!-- visually-hidden:
                        Hides the text visually but keeps it accessible for screen readers, ensuring the spinner is properly labeled for accessibility. -->
                </span>
            </div>
        </div>

        <div id="issues">
            <!-- OUTPUT RESULTS -->
        </div>
    </div>
    <!-- LOAD JS -->
    <script src="js/main.js"></script>
</body>
</html>
